<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com" defer></script>
    <script src="index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/fd836be9ea.js" crossorigin="anonymous"></script>
    <title>My Team</title>
</head>

<body>
    <h1 class="bg-teal-200 text-center pt-5 pb-5">My Team Profile</h1>
    <div class="flex flex-row flex-wrap">

        
        <div class="w-1/4 rounded overflow-hidden shadow-lg m-10">
            <div class="px-6 py-4 bg-teal-50">
                <h2>Name</h2>
                <h3><span class="fa-solid fa-user pr-3"></span>Position</h3>
            </div>
            <div class="px-6 py-4 text-lg">
                <table class="table-auto">
                    <tbody>
                        <tr>
                            <td class="pr-3">ID</td>
                            <td>Generate ID</td>
                        </tr>
                        <tr>
                            <td class="pr-3">Email</td>
                            <td>Generate Email</td>
                        </tr>
                        <tr>
                            <td class="pr-3">Office Number</td>
                            <td>Generate Misc.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>



    </div>




</body>

</html>
